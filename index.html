<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Signer - Sign IPA Files Online</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="This might be the fastest and stable signer ever.">
  <meta name="keywords" content="iOS, IPA, signer, sign, OTA, distribution, iPhone, iPad">
  
  <!-- Open Graph / Discord -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://sign.ayon1xw.me/">
  <meta property="og:title" content="iOS Signer">
  <meta property="og:description" content="This might be the fastest and stable signer ever.">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:url" content="https://sign.ayon1xw.me/">
  <meta property="twitter:title" content="iOS Signer">
  <meta property="twitter:description" content="This might be the fastest and stable signer ever.">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#007aff">
  
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <button class="toggle" id="themeToggle" aria-label="Toggle dark mode">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>
  
  <div class="container signer">
    <h1>Portal Signer</h1>
    <form id="signForm">
      <div class="card">
        <label>IPA File</label>
        <input type="file" name="ipa" id="ipa">
      </div>



      <div class="card">
        <label>Certificate (.p12)</label>
        <input type="file" name="p12" id="p12" required>
      </div>

      <div class="card">
        <label>Provisioning Profile</label>
        <input type="file" name="mobileprovision" id="mobileprovision" required>
      </div>

      <div class="card">
        <label for="p12_password">P12 Password</label>
        <input type="password" name="p12_password" id="p12_password" placeholder="Optional">
      </div>

      <button type="submit" class="blue-card">Sign IPA</button>
    </form>

    <div id="popup"></div>
  </div>

  <script>
    // Dark mode toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', currentTheme);
    
    themeToggle.addEventListener('click', function() {
      const theme = body.getAttribute('data-theme');
      const newTheme = theme === 'dark' ? 'light' : 'dark';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Add rotation animation
      this.classList.add('rotate');
      setTimeout(() => this.classList.remove('rotate'), 1000);
    });
    
    var form = document.getElementById('signForm');
    var popup = document.getElementById('popup');


    form.addEventListener('submit', function(e) {
      e.preventDefault();

      var ipaFile = document.getElementById('ipa').files[0];
      var p12File = document.getElementById('p12').files[0];
      var mpFile = document.getElementById('mobileprovision').files[0];

      if (!ipaFile || !p12File || !mpFile) {
        alert('Please select IPA, P12, and Provisioning Profile files.');
        return;
      }

      var formData = new FormData(form);
      var button = form.querySelector('button[type="submit"]');

      button.disabled = true;
      button.textContent = 'Signing...';

      fetch('/sign', {
        method: 'POST',
        body: formData
      })
      .then(function(response) {
        if (!response.ok) {
          return response.text().then(function(text) {
            try {
              var json = JSON.parse(text);
              throw new Error(json.error || 'Server error');
            } catch (e) {
              throw new Error('Server error: ' + response.status);
            }
          });
        }
        return response.json();
      })
      .then(function(data) {
        if (data.installLink) {
          // Card style popup content, horizontal and centered
          var card = document.createElement('div');
          card.className = 'card';
          card.style.maxWidth = '400px';
          card.style.margin = '0 auto';
          card.style.textAlign = 'center';

          var title = document.createElement('h2');
          title.textContent = 'Signing Complete';

          var message = document.createElement('div');
          message.className = 'success';
          message.textContent = 'Your signed IPA is ready!';

          var linkBtn = document.createElement('a');
          linkBtn.href = data.installLink;
          linkBtn.textContent = 'Open Install Page';
          linkBtn.target = '_blank';
          linkBtn.rel = 'noopener noreferrer';
          linkBtn.className = 'blue-card';

          var shareInput = document.createElement('input');
          shareInput.type = 'text';
          shareInput.value = data.installLink;
          shareInput.readOnly = true;
          shareInput.onclick = function() { this.select(); };

          var closeBtn = document.createElement('button');
          closeBtn.textContent = 'Close';
          closeBtn.onclick = closePopup;
          closeBtn.className = '';

          card.appendChild(title);
          card.appendChild(message);
          card.appendChild(linkBtn);
          card.appendChild(shareInput);
          card.appendChild(closeBtn);

          popup.innerHTML = '';
          popup.appendChild(card);
          popup.classList.add('show');
        } else {
          throw new Error(data.error || 'Unknown error');
        }
        popup.classList.add('show');
        button.disabled = false;
        button.textContent = 'Sign IPA';
      })
      .catch(function(error) {
        var closeBtn = document.createElement('button');
        closeBtn.textContent = 'Close';
        closeBtn.onclick = closePopup;

        var errorP = document.createElement('p');
        errorP.className = 'error';
        errorP.textContent = error.message;

        popup.innerHTML = '<h3>Error</h3>';
        popup.appendChild(errorP);
        popup.appendChild(closeBtn);
        popup.classList.add('show');
        button.disabled = false;
        button.textContent = 'Sign IPA';
      });
    });

    function closePopup() {
      var popup = document.getElementById('popup');
      popup.classList.remove('show');
    }
  </script>
</body>
</html>
